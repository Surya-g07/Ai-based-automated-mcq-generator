<!DOCTYPE html>
<html>
<head>
    <title>Student Join</title>
    <style>
        body { font-family: Arial; background: #121212; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        form { background: #1e1e1e; padding: 30px; border-radius: 10px; }
        input, button { margin-top: 10px; padding: 10px; border-radius: 6px; border: none; width: 250px; }
        button { background: #00ffc8; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Enter Session Key</h2>
    <form method="POST" action="/student">
        <input type="text" name="session_key" placeholder="Enter Key" required><br>
        <button type="submit">Join Quiz</button>
    </form>
</body>
</html>
